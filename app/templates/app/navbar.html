{% load static %}
<link href="{% static '/css/navbar.css' %}" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Welcome {{request.user.username}} </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'form' %}">Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'table' %}">Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'loan' %}">Loan Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'currency' %}">Currency</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'stockpicker' %}">Stocks</a>
            </li>

            <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>

        </ul>
    </div>
</nav>
